<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Formulario de encuesta</title>
    </head>
    <body>
        <h1 id="title">Formulario de encuesta</h1>
            <p id="description">Página para recopilar tus datos</p>
            <fieldset>
                <legend>Tus datos personales</legend>
            <form id="survey-form" action="">
                <label id="name-label" class="larger">Nombre</label>
                    <br>
                    <input type="text" placeholder="Enter your name" id="name" required>
                    <br>
                <label id="lastName-label" class="larger">Apellidos</label>
                    <br>
                    <input type="text" placeholder="Enter your last name" id="lastName">
                    <br>
                <label id="email-label"class="larger">Email</label>
                    <br>
                    <input type="email" placeholder="Enter your email" id="email" required>
                    <br>
                <label id="tlf-label" class="larger">Teléfono</label>
                    <br>
                    <input type="tel" placeholder="Phone number" id="tlf">
                    <br>
                <label id="number-label" class="larger">Edad</label>
                    <br>
                    <input type="number" placeholder="Age" id="number"
                        min="8" max="100" required>
                    <br>
                <label for="estudios" class="larger">Estudios</label>
                    <br>
                    <select id="estudios" name="lista" class="borde">
                        <option value="prefiereNoDecir">Prefiere no contestar</option>
                        <option value="ESO">ESO</option>
                        <option value="bachillerato">Bachillerato</option>
                        <option value="grado">Grado</option>
                        <option value="posgrado">Posgrado</option>
                        <option value="otros">Otros</option>
                    </select>
                    <br>
                <label for="laboral" class="larger">Cuál es tu situación laboral</label>
                    <br>
                    <select id="laboral" name="lista" class="borde" id="dropdown">
                        <option value="desempleado">Desempleado</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="empleado">Empleado</option>
                        <option value="prefiereNoDecir">Prefiere no contestar</option>
                        <option value="otros">Otros</option>
                    </select>
                    <br>
                <label name="gender" class="larger">Género</label>
                    <br>
                    <label id="fem">
                        <input id="fem" type="radio" name="gender" value="femenino">Femenino
                    </label>
                    <label id="masc">
                        <input id="masc" type="radio" name="gender" value="masculino">Masculino
                    </label>
                    <label id="nobin">
                        <input id="nobin" type="radio" name="gender" value="noBinario">No binario
                    </label>
                    <br>
                <label name="hobbies" class="larger">Hobbies</label>
                    <br>
                    <label for="leer">
                        <input id="leer" type="checkbox" name="hobbies" value="leer"> Leer
                    </label>
                    <label for="pintar">
                        <input id="pintar" type="checkbox" name="hobbies" value="pintar"> Pintar
                    </label>
                    <label for="correr">
                        <input id="correr" type="checkbox" name="hobbies" value="correr"> Correr
                    </label>
                    <label for="videojuegos">
                        <input id="videojuegos" type="checkbox" name="hobbies" value="videojuegos"> Videojuegos
                    </label>
                    <label for="netflix">
                        <input id="netflix" type="checkbox" name="hobbies" value="netflix"> Netlfix y manta
                    </label>
                    <label for="bailar">
                        <input id="bailar" type="checkbox" name="hobbies" value="bailar"> Bailar
                    </label>
                  <br>
                <label id="comments" class="larger">Comentarios adicionales
                  <br>
                    <textarea placeholder="Enter your comments" id="comments" class="borde"></textarea>
                </label>
                  <br>
                <input type="submit">
            </form>
        </fieldset>
    </body>
</html>
